<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eye care</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="eye-care-app">
        <img
          src="./assets/eye.svg"
          alt="Eye icon"
          class="eye-care-app__image"
        />
        <h1 class="eye-care-app__title">EyeCare App</h1>
        <p class="eye-care-app__text">
          App will help you to keep your eyesight in good condition.<br />
          It's extremely important if you are working in front of display for 8h
          a day.
        </p>
        <p class="eye-care-app__text">
          Once you click start button you'll be notified every 20 minutes to
          look away for 20s.
        </p>
        <button class="eye-care-app__button" data-js="timerToggle">
          Start timer!</button
        ><br />
        <p class="eye-care-app__status" data-js="statusIndicator">Not active</p>
      </div>
    </div>
  </body>

  <script src="./src/renderer.js"></script>
  <script>

  </script>
</html>
